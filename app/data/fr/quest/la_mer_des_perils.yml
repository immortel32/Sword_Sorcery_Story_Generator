instruction_setup:
  - Commencer avec la carte événement 5 en jeu
  - Nuit - Le brouillard n'entoure les héros que pendant la nuit. Jusqu'à ce que la carte jour soit retournée, toutes les attaques effectuées sur le vaisseau des héros ont -1 de frappe.
  - Jour - Lorsque la carte jour est révélée, la 1ere attaque des héros infligent Mortel 2.
  - Les jetons Feu, sur le sol, peuvent être réduit de 1 en dépensant un ѧ . Cette action à une portée [1]
  - Les jetons Feu n'ont aucune limite de quantité sur les cases.
  - Chaque fois qu'une tuile de carte est générée dans le jeu, elle apparaîtra avec le numéro et la lettre d'identification en bas à droite de la tuile.
  - La quête échoue si la dernière carte événement est défaussée ou si tous les héros sont des âmes fantômes, voir <<INDEX_8>> si cela se produit.
introduction:
  - Après avoir appris que Groont était le chef des « Loups des Mers », qui sont les
    rebelles qui attaque les échanges commerciaux maritimes, le capitaine Ann se retire
    pour apporter ces nouvelles au Roi.
  - Plus tard, les héros reçoivent de nouveau le capitaine Ann porteuse d’une lettre
    du roi. Celle-ci les informe que le roi, au vu des informations, leur propose de
    prolonger leur mission et leur demande de se rendre près des ruines d’Avalon pour
    défaire Groont.
  - Les héros acceptent de poursuivre la mission. Le capitaine Ann leur remet alors
    100 couronnes comme complément pour cette mission. Elle les informe qu’ils appareilleront
    avec un navire marchand qui les déposera non loin de l’endroit indiqué sur la carte
    et leur dis se rendre le soir au port
  - Les héros peuvent se rendre à l'emporium et utiliser les bâtiments avant de commencer
    la quête
  - Le soir venu, les héros se rendent sur le quai et embarquent sur le navire. Le voyage
    de nuit se déroulent sans encombre, malgré un brouillard persistant, et les héros
    profitent de celui-ci. Quand soudain le bateau ralenti, un navire est apparu et
    porte le pavillon des « Loups des Mers ». Des cris de bataille éclatent, des boules
    de feu volent dans le ciel et frappe le navire.
  - Allez au Livre des Secrets, paragraphe <<INDEX_1>> Introduction
